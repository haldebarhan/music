    <h4 class="mt-0 mb-15 color-brand-1">Professionnel de Musique & Amateur</h4>
    <form [formGroup]="profilFrom" (ngSubmit)="save()">
        <div class="row form-contact">
            <div class="col-lg-6 col-md-12">
                <div class="border-bottom pt-0 pb-10 mb-10 mt-0"></div>
                <h6 class="color-orange mb-20 mt-0">Informations Personnelles</h6>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Entrer votre nom"
                                formControlName="nom">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Entrer vos prenoms"
                                formControlName="prenoms">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="(+225) 0101010101"
                                formControlName="contact">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <select class="form-control form-select-sm" aria-label=".form-select-sm example"
                                formControlName="pays">
                                <option value="Côte d'Ivoire" selected>Côte d'Ivoire</option>
                                <option *ngFor="let item of country" value="{{item.name}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="font-sm color-text-mutted mb-10">Metier (s) *</label>
                    <select class="form-control form-select-lg select" multiple formControlName="metiers"></select>
                </div>
                <div class="border-bottom pt-0 pb-10 mb-10"></div>
                <h6 class="color-orange mb-20">Identifiants</h6>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Mot de Passe *</label>
                            <input class="form-control" type="password" placeholder="*********"
                                formControlName="password">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Confirmer Mot de
                                Passe *</label>
                            <input class="form-control" type="password" placeholder="********"
                                formControlName="confirm">
                        </div>
                    </div>
                </div>
                <div class="box-button mt-15">
                    <button *ngIf="isSubmitted" class="btn btn-apply-big font-md font-bold" type="button"
                        [disabled]="isSubmitted">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Patientez...
                    </button>
                    <button *ngIf="!isSubmitted" type="submit" class="btn btn-apply-big font-md font-bold"
                        [disabled]="!profilFrom.valid || !options.length">S'inscrire</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="box-skills animate__animated animate__fadeInUp " [hidden]="!options.includes('Chanteur')">
                    <h5 class="mt-0 color-brand-1">Style de Musique</h5>
                    <div class="form-contact">
                        <div class="form-group">
                            <select class="form-control  tkt" multiple></select>
                        </div>
                    </div>
                </div>
                <div class="box-skills" [hidden]="!options.includes('Musicien')">
                    <h5 class="mt-0 color-brand-1">Vos Intruments</h5>
                    <div class="form-contact">
                        <div class="form-group">
                            <select class="form-control tools" multiple></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
