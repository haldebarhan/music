<div class="tab-pane fade show active" id="tab-my-profile" role="tabpanel" aria-labelledby="tab-my-profile">
    <h3 class="mt-0 mb-15 color-brand-1">Pour les Pros & Amateurs de la musique</h3>
    <form [formGroup]="profilFrom" (ngSubmit)="save()">
        <div class="row form-contact">
            <div class="col-lg-6 col-md-12">
                <div class="border-bottom pt-10 pb-10 mb-30"></div>
                <h6 class="color-orange mb-20">Informations Personnelles</h6>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Nom *</label>
                            <input class="form-control" type="text" placeholder="Entrer votre nom"
                                formControlName="nom" [(ngModel)]="artiste.nom">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Prenoms *</label>
                            <input class="form-control" type="text" placeholder="Entrer vos prenoms"
                                formControlName="prenoms" [(ngModel)]="artiste.prenoms">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Email </label>
                            <input class="form-control" type="text" placeholder="stevenjob@gmail.com"
                                formControlName="email" [(ngModel)]="artiste.email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Contact *</label>
                            <input class="form-control" type="text" placeholder="(+225) 0101010101"
                                formControlName="contact" [(ngModel)]="artiste.contact">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-sm color-text-mutted mb-10">Metier (s) *</label>
                    <select class="form-control form-select-lg select" multiple formControlName="metiers" [ngModel]="options"></select>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Pays</label>
                            <select class="form-control form-select-sm" aria-label=".form-select-sm example" formControlName="pays" [(ngModel)]="artiste.pays">
                                <option *ngFor="let item of country" value="{{item.name}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Ville</label>
                            <input class="form-control" type="text" placeholder="New York" formControlName="ville" [(ngModel)]="artiste.ville">
                        </div>
                    </div>
                </div>
                <div class="border-bottom pt-10 pb-10 mb-30"></div>
                <h6 class="color-orange mb-20">Identifiants</h6>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Nom
                                d'utilisateur *</label>
                            <input class="form-control" type="text" placeholder="Entrer votre nom d'utilisateur" formControlName="username" [(ngModel)]="artiste.username">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Mot de Passe *</label>
                            <input class="form-control" type="password" placeholder="*********" formControlName="password" [(ngModel)]="artiste.password">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="font-sm color-text-mutted mb-10">Confirmer Mot de
                                Passe *</label>
                            <input class="form-control" type="password" placeholder="********" formControlName="confirm">
                        </div>
                    </div>
                </div>
                <div class="box-button mt-15">
                    <button *ngIf="isSubmitted" class="btn btn-apply-big font-md font-bold" type="button" [disabled]="isSubmitted">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Patientez...
                      </button>
                    <button *ngIf="!isSubmitted" type="submit" class="btn btn-apply-big font-md font-bold" [disabled]="!profilFrom.valid || !options.length">S'inscrire</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="box-skills animate__animated animate__fadeInUp " [hidden]="!options.includes('Chanteur')">
                    <h5 class="mt-0 color-brand-1">Style de Musique</h5>
                    <div class="form-contact">
                        <div class="form-group">
                            <select class="form-control  tkt" multiple ></select>
                        </div>
                    </div>
                </div>
                <div class="box-skills" [hidden]="!options.includes('Musicien')">
                    <h5 class="mt-0 color-brand-1">Vos Intruments</h5>
                    <div class="form-contact">
                        <div class="form-group">
                            <select class="form-control tools" multiple></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
