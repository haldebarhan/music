<main class="main">
    <section class="section-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="box-nav-tabs nav-tavs-profile mb-5">
                        <ul class="nav" role="tablist">
                            <li><a class="btn btn-border aboutus-icon mb-20 active" href="#tab-my-profile"
                                    data-bs-toggle="tab" role="tab" aria-controls="tab-my-profile"
                                    aria-selected="true">Professionnel / Amateur</a></li>
                            <li><a class="btn btn-border recruitment-icon mb-20" href="#tab-my-jobs"
                                    data-bs-toggle="tab" role="tab" aria-controls="tab-my-jobs"
                                    aria-selected="false">Grand Public</a></li>
                        </ul>
                        <div class="border-bottom pt-10 pb-10"></div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-12 col-12 mb-50">
                    <div class="content-single">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="tab-my-profile" role="tabpanel"
                                aria-labelledby="tab-my-profile">
                                <h3 class="mt-0 mb-15 color-brand-1">Pour les Pros & Amateurs de la musique</h3>
                                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                <div class="row form-contact">
                                    <div class="col-lg-6 col-md-12">
                                        <div class="border-bottom pt-10 pb-10 mb-30"></div>
                                        <h6 class="color-orange mb-20">Informations Personnelles</h6>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Nom *</label>
                                                    <input class="form-control" type="text"
                                                        placeholder="Entrer votre nom" formControlName="nom">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Prenoms *</label>
                                                    <input class="form-control" type="text"
                                                        placeholder="Entrer vos prenoms" formControlName="prenoms">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Email *</label>
                                                    <input class="form-control" type="text" placeholder="stevenjob@gmail.com"
                                                    formControlName="email">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Contact</label>
                                                    <input class="form-control" type="text"
                                                        placeholder="(+225) 0101010101"
                                                        formControlName="contact">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-sm color-text-mutted mb-10">Metier (s)</label>
                                            <select class="form-control form-select-lg select" multiple></select>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Pays</label>
                                                    <select class="form-control form-select-sm"
                                                        aria-label=".form-select-sm example" formControlName="pays">
                                                        <option selected>Open this select menu</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Ville</label>
                                                    <input class="form-control" type="text" placeholder="New York"
                                                    formControlName="ville">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="border-bottom pt-10 pb-10 mb-30"></div>
                                        <h6 class="color-orange mb-20">Identifiants</h6>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Nom
                                                        d'utilisateur</label>
                                                    <input class="form-control" type="password"
                                                        placeholder="Entrer votre nom d'utilisateur" formControlName="username">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Mot de Passe</label>
                                                    <input class="form-control" type="password" placeholder="*********"
                                                    formControlName="password">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="font-sm color-text-mutted mb-10">Confirmer Mot de
                                                        Passe *</label>
                                                    <input class="form-control" type="password" placeholder="********">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="box-button mt-15">
                                            <button type="submit" class="btn btn-apply-big font-md font-bold">S'inscrire</button>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="box-skills animate__animated animate__fadeInUp "
                                        [hidden]="!options.includes('Chanteur')">
                                            <h5 class="mt-0 color-brand-1">Style de Musique</h5>
                                            <div class="form-contact">
                                                <div class="form-group">
                                                    <select class="form-control  tkt" multiple></select>  
                                                </div>
                                            </div>
                                            <div class="box-tags mt-30">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label class="font-sm color-text-mutted mb-10">Votre Status</label>
                                                            <select class="form-control form-select-sm"
                                                                aria-label=".form-select-sm example" formControlName="pays">
                                                                <option value="1" selected>Debutant</option>
                                                                <option value="2">Confirmé</option>
                                                            </select>
                                                        </div>
                                                    </div>  
                                                </div>
                                            </div>
                                        </div>
                                        <div class="box-skills" [hidden]="!options.includes('Arrangeur')">
                                            <h5 class="mt-0 color-brand-1">Skills</h5>
                                            <div class="form-contact">
                                                <div class="form-group">
                                                    <input class="form-control search-icon" type="text" value=""
                                                        placeholder="E.g. Angular, Laravel...">
                                                </div>
                                            </div>
                                            <div class="box-tags mt-30"><a class="btn btn-grey-small mr-10">Figma<span
                                                        class="close-icon"></span></a><a
                                                    class="btn btn-grey-small mr-10">Adobe XD<span
                                                        class="close-icon"></span></a><a
                                                    class="btn btn-grey-small mr-10">NextJS<span
                                                        class="close-icon"></span></a><a
                                                    class="btn btn-grey-small mr-10">React<span
                                                        class="close-icon"></span></a><a
                                                    class="btn btn-grey-small mr-10">App<span
                                                        class="close-icon"></span></a><a
                                                    class="btn btn-grey-small mr-10">Digital<span
                                                        class="close-icon"></span></a><a
                                                    class="btn btn-grey-small mr-10">NodeJS<span
                                                        class="close-icon"></span></a></div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                            </div>
                            <div class="tab-pane fade " id="tab-my-jobs" role="tabpanel" aria-labelledby="tab-my-jobs">
                                <div class="container">
                                    <h3 class="mt-0 color-brand-1 mb-50">My Jobs</h3>
                                    <div class="row form-contact">
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <label class="font-sm color-text-mutted mb-10">Full Name *</label>
                                                <input class="form-control" type="text" value="Steven Job">
                                            </div>
                                            <div class="form-group">
                                                <label class="font-sm color-text-mutted mb-10">Email *</label>
                                                <input class="form-control" type="text" value="stevenjob@gmail.com">
                                            </div>
                                            <div class="form-group">
                                                <label class="font-sm color-text-mutted mb-10">Contact number</label>
                                                <input class="form-control" type="text" value="01 - 234 567 89">
                                            </div>
                                            <div class="form-group">
                                                <label class="font-sm color-text-mutted mb-10">Bio</label>
                                                <textarea class="form-control"
                                                    rows="4">We are AliThemes , a creative and dedicated group of individuals who love web development almost as much as we love our customers. We are passionate team with the mission for achieving the perfection in web design.</textarea>
                                            </div>
                                            <div class="form-group">
                                                <label class="font-sm color-text-mutted mb-10">Personal website</label>
                                                <input class="form-control" type="url" value="https://alithemes.com">
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="font-sm color-text-mutted mb-10">Country</label>
                                                        <input class="form-control" type="text" value="United States">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="font-sm color-text-mutted mb-10">State</label>
                                                        <input class="form-control" type="text" value="New York">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="font-sm color-text-mutted mb-10">City</label>
                                                        <input class="form-control" type="text" value="Mcallen">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="font-sm color-text-mutted mb-10">Zip code</label>
                                                        <input class="form-control" type="text" value="82356">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="border-bottom pt-10 pb-10 mb-30"></div>
                                            <h6 class="color-orange mb-20">Change your password</h6>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="font-sm color-text-mutted mb-10">Password</label>
                                                        <input class="form-control" type="password" value="123456789">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="font-sm color-text-mutted mb-10">Re-Password
                                                            *</label>
                                                        <input class="form-control" type="password" value="123456789">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="border-bottom pt-10 pb-10"></div>
                                            <div class="box-agree mt-30">
                                                <label class="lbl-agree font-xs color-text-paragraph-2">
                                                    <input class="lbl-checkbox" type="checkbox" value="1">Available for
                                                    freelancers
                                                </label>
                                            </div>
                                            <div class="box-button mt-15">
                                                <button class="btn btn-apply-big font-md font-bold">Save All
                                                    Changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
