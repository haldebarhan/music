<div class="row">
    <div class="col-lg-12">
        <div class="section-box">
            <div class="container">
                <div class="panel-white mb-30">
                    <div class="box-padding bg-postjob">
                        <h5 class="icon-edu">Nouveau Post</h5>
                        <div class="row mt-30">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group mb-30">
                                            <label class="font-sm color-text-mutted mb-10">Que Voulez-Vous ?
                                                *</label>
                                            <select class="form-control" [(ngModel)]="type_recherche">
                                                <option value="" selected disabled>Choisir</option>
                                                <option value="Proposer">Je Propose mes Services</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4" [hidden]="type_recherche == 'Proposer' || !type_recherche">
                                        <div class="form-group mb-30">
                                            <label class="font-sm color-text-mutted mb-10">Que Cherchez-vous ?
                                                *</label>
                                            <select class="form-control select">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4" *ngIf="type_recherche == 'Proposer'">
                                        <div class="form-group mb-30">
                                            <label class="font-sm color-text-mutted mb-10">Que Proposez-vous ?
                                                *</label>
                                            <select class="form-control" [(ngModel)]="cible">
                                                <option value="" disabled selected>Choisir</option>
                                                <option *ngFor="let option of search" value="{{option.id}}">
                                                    {{option.nom}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <app-salle *ngIf="(type_recherche == 'Proposer' && cible== 'LSS') "
                                    (salleSpecForm)="createAd($event)"
                                    [events]="eventSubject.asObservable()"></app-salle>
                                <app-salle-repetition *ngIf="(type_recherche == 'Proposer' && cible== 'LSR') "
                                    (salleRep)="createAd($event)"
                                    [events]="eventSubject.asObservable()"></app-salle-repetition>
                                <app-studio-enregistrement *ngIf="(type_recherche == 'Proposer' && cible== 'SE')"
                                    (studioForm)="createAd($event)"
                                    [events]="eventSubject.asObservable()"></app-studio-enregistrement>
                                <app-materiel *ngIf="(type_recherche == 'Proposer' && cible == 'LVIM')"
                                    (Instrus)="createAd($event)" [events]="eventSubject.asObservable()"></app-materiel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
